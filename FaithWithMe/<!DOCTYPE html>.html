<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Enrollment Form</title>
</head>
<body>
  <h1>University Enrollment Form</h1>
  <form id="enrollmentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
    <span id="nameError" style="color: red;"></span>
    <br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <span id="emailError" style="color: red;"></span>
    <br />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
    <span id="passwordError" style="color: red;"></span>
    <br />

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script>
    function validateForm() {
      // Get form elements
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const password = document.getElementById('password');

      // Get error elements
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Reset error messages
      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      // Flag to indicate if form is valid
      let isValid = true;

      // Validate name
      if (name.value.trim() === '') {
        nameError.textContent = 'Name is required.';
        isValid = false;
      }

      // Validate email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value)) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      }

      // Validate password
      if (password.value.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long.';
        isValid = false;
      }

      // If valid, show a success message, otherwise prevent form submission
      if (isValid) {
        alert('Form submitted successfully!');
        // Optionally submit the form here
        // document.getElementById('enrollmentForm').submit();
      } else {
        alert('Please fix the errors before submitting the form.');
      }
    }
  </script>
</body>
</html>
